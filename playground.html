<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!--Animation CDN(Content Delivery Network) link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>iQuery Playground</title>
    <!--jQuery cdn used instead install jQuery-->
    <script  src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <!--all button will bounce when the page loaded-->
    <script>
       $(document).ready(function(){
        $("button").addClass("animate__animated animate__bounce");
        $(".well").addClass("animate__shake");
        $("#target3").addClass("animate__fadeOut");
        
        });
    </script>
</head>
<body>
    <!--Cose below this line should not be changed-->
    <div class="container-fluid">
        <h3>iQuery Playground</h3>
        <div class="row">
            <div class="col-xs-6">
                <h4>#left-well</h4>
                <div class="well" id="left-well">
                    <button class="well btn btn-default target" id="target1">#target1</button>
                    <button class="well btn btn-default target" id="target2">#target2</button>
                    <button class="well btn btn-default target" id="target3">#target3</button>
                </div>
            </div>
            <div class="col-xs-6" id="right-well">
                <h4>#right-well</h4>
                <div class="well">
                    <button class="well btn btn-default target" id="target4">#target4</button>
                    <button class="well btn btn-default target" id="target5">#target5</button>
                    <button class="well btn btn-default target" id="target6">#target6</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
